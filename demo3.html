<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <style>
      .main-box {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 600px;
        width: 70%;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body> 
    <!-- kal na row kal ng mean padding margin need to p-0 m-0 -->
    <div class="main-box">
      <div style="height: 25%" class="row p-0 m-0 bg-success"></div>
      <div style="height: 25%" class="row p-0 m-0 bg-danger">
        <div class="col-3 bg-primary"></div>
        <div class="col-3 bg-info"></div>
        <div class="col-3 bg-secondary"></div>
        <div class="col-3 bg-danger"></div>
      </div>
      <div style="height: 25%" class="row p-0 m-0 bg-black">
        <div class="col-6 bg-warning"></div>
        <div class="col-6 bg-gradient"></div>
      </div>
      <div style="height: 25%" class="row p-0 m-0 bg-info">
        <div class="col-9 bg-secondary"></div>
        <div class="col-3 bg-danger"></div>
      </div>
    </div>
  </body>
</html>
