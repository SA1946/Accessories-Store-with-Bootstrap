<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: gray;
      }
      .main-card {
        height: 600px;
        width: 70%;
        /* background-color: rgb(52, 50, 48); */
        position: fixed;
        top: 50%;
        left: 50%;

        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="main-card">
      <div class="row p-0 m-0 h-100">
        <div class="col-12 h-25 p-3">
          <div class="card h-100 bg-info"></div>
        </div>
        <div class="col-12 row p-0 m-0 h-50">
          <div class="col-2 p-3">
            <div class="card h-100"></div>
          </div>
          <div class="col-10 row p-0 m-0">
            <div class="col-12 h-50 p-3">
              <div class="card h-100"></div>
            </div>
            <div class="col-12 h-50 row m-0 p-0">
              <div class="col-6 p-3">
                <div class="card h-100"></div>
              </div>
              <div class="col-6 p-3">
                <div class="card h-100"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 h-25 p-3">
          <div class="card h-100 bg-info"></div>
        </div>
      </div>
    </div>
  </body>
</html>
