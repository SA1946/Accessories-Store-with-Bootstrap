<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    rel="stylesheet"
    href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: gray;
    }
    .main-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 600px;
      width: 70%;
      background-color: aquamarine;
    }
  </style>
  <body>
    <div class="main-box">
      <div class="row p-0 m-0 h-100 ">
        <div class="col-2 h-100 m-0 p-0 bg-black">
          <div class="card h-100"></div>
        </div>
        <div class="col-8 row p-0 m-0 h-100 bg-primary">
          <div class="col-12 row m-0 p-0 bg-success h-50">
            <div class="col-6 bg-danger"></div>
            <div class="col-6 row m-0 p-0 bg-light">
              <!-- <div class="col-12 bg-black h-25"></div>
              <div class="col-12 bg-success h-75"></div> -->
              <div style="height: 15%" class="row m-0 p-0 bg-black"></div>
              <div style="height: 90%" class="row m-0 p-0 bg-primary"></div>
            </div>
          </div>
          <div class="col-12 bg-info h-25"></div>
          <div class="col-12 bg-secondary h-25"></div>
        </div>

        <div class="col-2 h-100 bg-danger"></div>
      </div>
    </div>
  </body>
</html>
